name: Build and Push ACE-Step
on:
  push:
    branches:
      - main
      - acestep
    paths:
      - 'acestep/Dockerfile'
      - '.github/workflows/build-acestep.yml'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: [self-hosted, 16gb-mem]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: marksverdhei
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push acestep image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: acestep/Dockerfile
          push: true
          tags: |
            marksverdhei/acestep:latest
            marksverdhei/acestep:${{ github.sha }}

      - name: Build and push acestep image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: acestep/Dockerfile
          push: true
          build-args: |
            FORK_OWNER=woct0rdho
          tags: |
            marksverdhei/acestep:woct0rdho
            marksverdhei/acestep:woct0rdho-${{ github.sha }}
